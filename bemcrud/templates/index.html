<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="http://localhost:8000/static/style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div>
    <ul>
      {% for person in personList %}
      <li>
        <b>Inscrição: </b>{{ person.id }}<br />
        <b>Nome: </b>{{ person.name }}<br />
        <b>CPF: </b>{{ person.cpf }}<br />
        <b>Telefone: </b>{{ person.phone }}<br />
        <b>Endereço: </b>{{ person.address }}, {{ person.addressNumber }}<br />
        <div class="options">
          <a href="{% url 'show' person.id %}">
            <button type="button">Visualizar</button>
          </a>
          <a href="{% url 'update' person.id %}">
            <button type="button">Editar</button>
          </a>
          <a href="{% url 'delete' person.id %}">
            <button type="button">Excluir</button>
          </a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div>
    <a href="{% url 'create' %}">
      <button type="button" class="create">Nova pessoa</button>
    </a>
  </div>
</body>

</html>
